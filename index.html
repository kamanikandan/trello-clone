<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <header class="row header">
      <div class="col">
        <h1>Trello</h1>
      </div>
      <div class="col search-container">
        <input
          type="text"
          class="form-control"
          placeholder="Search for tasks..."
          id="search"
        />
      </div>
      <div class="col user-icon">
        <img src="./img/1.jpg" alt="User image" />
      </div>
    </header>
    <main>
      <section class="row grid">
        <div class="grid-col">
          <h2>Backlog:</h2>
          <button class="btn btn-add">+</button>
          <div id="backlog" class="card-container"></div>
        </div>
        <div class="grid-col">
          <h2>In Progress:</h2>
          <div id="progress" class="card-container"></div>
        </div>
        <div class="grid-col">
          <h2>Code Review:</h2>
          <div id="review" class="card-container"></div>
        </div>
        <div class="grid-col">
          <h2>Done:</h2>
          <div id="done" class="card-container"></div>
        </div>
      </section>
    </main>
    <footer class="row">
      <h3>&copy; Trello 2020 All Rights Reserved.</h3>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
